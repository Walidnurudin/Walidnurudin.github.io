    <script>
        console.log("Hi, from Walid")

        setInterval(() => {
            let text = ["Javascript", "Golang", "Nodejs", "Sass", "Firebase", "Html", "Css", "Reactjs", "Vuejs", "Nuxtjs", "Mongodb", "Mysql", "Docker", "Git", "Github", "Gitlab", "Svelte", "React native", "Bootstrap", "Vuetify", "ElementUi", "TailwindCss"]

        setInterval(() => {

            let letters = "1234567890ABCDEF";
            let color = '#'

            function randomColor(param) {
                for (let i = 0; i < 6; i++) {
                    param += letters[Math.floor(Math.random() * 16)];
                }
                return param;
            };

            body.style.backgroundColor = randomColor(color);

        }, 1000)
